{% extends "openvpn/base.html" %}

{% block main %}
	    <div class="page-header">
		    <h1>编辑用户</h1>
	    </div>
	    <form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">用户名</label>
		    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <select onchange="editable(this)" class="form-control" id="usergroup">
              <option selected value="c">123213</option>
              <option value="">请输入</option>
            </select>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
    <script>
        //$('#usergroup').select2();
    function editable(select1){
       if(select1.value == ""){
          var newvalue = prompt("请输入","其他");
          if(newvalue){
             addSelected(select1,newvalue,newvalue);
          }
       }
    }
    function addSelected(fld1,value1,text1){
        if (document.all)    {
                var Opt = fld1.document.createElement("OPTION");
                Opt.text = text1;
                Opt.value = value1;
                fld1.options.add(Opt);
                Opt.selected = true;
        }else{
                var Opt = new Option(text1,value1,false,false);
                Opt.selected = true;
                fld1.options[fld1.options.length] = Opt;
        }
    }

    </script>
{% endblock %}
